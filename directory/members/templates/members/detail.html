{% extends "base.html" %}

{% block content %}
	<a href="{{member.website}}">Visit {{member.name}}'s website</a>
	{% if members %}
	<div class="others">
		<h2>Other Nick Reids</h2>
		<ul>
		{% for member in members %}
			<li><a href="member.website">{{member.name}}</a></li>
		{% endfor %}
		</ul>
	</div>
	{% endif %}
{% endblock content %}
